{% extends "tournament/base.html" %}
{% block content %}
    <center>
        <h1>Players in {{ team.name }} Team</h1>
            {% for player in team.players.all %}
                <h3>
                    <img class="rounded-circle account-img" src="{{ player.picture.url }}"  width="80" height="60">
                    <a href="{% url 'player-detail' pk=player.pk %}">{{ player.name }}</a>
                </h3>
            {% endfor %}
    </center>
{% endblock content %}
